<head>

<body>

<p id="original"></p>
<p id="modificada"></p>
<script>
    
    var frase = 'Javascript es un gran lenguaje';
    console.log(frase);
    document.getElementById("original").innerHTML=frase;
    var frasemodificada= frase.replace(/[aeou]/g, 'i');   // 'Jiviscript is in grin lingiiji'
    document.getElementById("modificada").innerHTML=frasemodificada;
    console.log(frasemodificada);
    </script>
