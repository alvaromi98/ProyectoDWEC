<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objetos con Prototype</title>
    <script>
    function Person(first, last, age, eyecolor) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eyecolor;
      }
    </script>
      
</head>
<body>
    <script>
        var myFather = new Person("John", "Doe", 50, "blue");
        var myMother = new Person("Sally", "Rally", 48, "green");  
        myMother.hairColor="blonde";  
        console.log(myFather.firstName);
        console.log(myMother.lastName);
        console.log(myMother.hairColor);
      //  console.log(myFather.hairColor);
       Person.prototype.nationality = "Spanish";

        console.log(myFather.nationality);
        console.log(myMother.nationality);
    </script>
</body>
</html>
