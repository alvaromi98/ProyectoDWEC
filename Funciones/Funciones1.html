    <body>
        <script>

            function conversorGrados (gradosCelsius){
                // Convierte los ºC a ºF
                var gradosF = ((gradosCelsius*9)/5)+32;
                return gradosF;
            }

            document.write(conversorGrados(30));

            </script>
