<!DOCTYPE html>
<html>
    <head>
        <title>
            Uso de condicionales en JS - 1
        </title>
    </head>
    <body>
        <script>
            var valor = 100;

            if (valor>100){
                console.log("Grande");
            }

            if (valor<=100){
                console.log("Pequeño");
            }

            var condicion= valor==100;
            console.log(condicion); //muestra si se cumple o no la condición

            if (condicion){
                console.log('La condición se cumple');
            }
            </script>
    </body>
</html>
