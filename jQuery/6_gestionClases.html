<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">PRUEBAS DE JQuery - Getters y Setters</h1>
    <p id="parrafo1">PÃ¡rrafo de prueba</p>
    <div>Contenido del DIV</div>
</body>
<script src='https://code.jquery.com/jquery-3.1.0.js'></script>
<script>
    $(document).ready(function(){

        $('#parrafo1').css({'background-color':'red', 'text-align':'center'});
        if ($('#parrafo1').hasClass('prueba')){
            alert('Pertenece a la clase prueba');
            $('#parrafo1').removeClass('prueba');
        }else{
            alert('No pertenece a la clase saludo');
            $('#parrafo1').addClass('prueba');
        }
    });
</script>

</html>
