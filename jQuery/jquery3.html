<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo JQuery 3</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
            $(document).ready(function(){  //Siempre usar el método ready para cargar primero toda la página
            var resultado=$('p',$('#p1')).text();
            alert(resultado);
        
            //Manipulamos propiedades CSS usando el método .css()

            $('p',$('#p1')).css('background-color','red'); //formato simple, pasando clave-valor
            $('p').css({'color':'grey','padding':'5px'}); //modificando varias propiedades a la vez mediante JSON
            
            //Consultamos propiedades CSS mediante el mismo método
           console.log( $('p',$('#p1')).css('color'));
           console.log($('img').attr('width'));
           $('img').attr('height','225px');
          
        });
    </script>
</head>
<body>
    <div>
        <p>Contenido primer parrafo</p>
        <img src="img/avatarJPC2019.jpg" width="150px" height="200px">
    </div>
    <div id="p1">
        <p>Contenido segundo parrafo</p>
    </div>
</body>
</html>
