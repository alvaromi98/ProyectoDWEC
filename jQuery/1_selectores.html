<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">PRUEBAS DE JQuery - Selectores Básicos</h1>
    <p id="parrafo1">Párrafo de prueba</p>
    <div>Contenido del DIV</div>
</body>
<script src='https://code.jquery.com/jquery-3.1.0.js'></script>
<script>
    $(document).ready(function(){
        $('#parrafo1').text("Hola mundo desde el párrafo"); //seleccionamos un elemento único
        $('.titulo').css({'background-color':'red'});//seleccionamos varios elementos por su clase
        $('div').text("texto del DIV cambiado");//seleccionamos varios elementos por su tipo

    })
</script>

</html>
