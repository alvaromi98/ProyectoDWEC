<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="height: 1500px;">
 <center>
    <h1>Padres, hijos y hermanos</h1>
    <ol id="padre-ol">
        <li>Elemento 1</li>
        <li class="hijo">Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
    <button id="exe">Ejecutar</button>
 </center>
</body>
<script src='https://code.jquery.com/jquery-3.4.1.min.js' type='text/javascript'></script>
<script src='https://use.fontawesome.com/e622d3b53e.js'></script>
<script>
    $(document).ready(function(){
        //Padres, hijos y hermanos
        var hijos=$('#padre-ol').children().text();
        var padre=$('.hijo').parent();
        var hermanos=$('.hijo').siblings().text();
        console.log(hijos);
        console.log(padre);
        console.log(hermanos);
        
    });
</script>
</html>
